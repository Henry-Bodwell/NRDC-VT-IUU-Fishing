
services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/code/app
    environment:
      - MONGO_URI=mongodb://mongo:27017/iuuIncidents
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - mongo
  mongo:
    image: mongodb/mongodb-community-server:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
volumes:
  mongo-data: